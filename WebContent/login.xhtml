<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/master.xhtml">

	<ui:define name="title">
		<title>#{loc.LOGIN_PAGE_TITLE}</title>
	</ui:define>

	<ui:define name="content">
		<br />
		<center>
			<p:fieldset legend="#{loc.LOGIN}"
				style="margin-bottom:20px; max-width: 400px;">
				<h:form>
					<p:panelGrid columns="2" styleClass="panelGrid">
						<p:outputLabel value="#{loc.usernameLbl}" />
						<p:inputText id="email" value="#{loginBean.userName}"
							style="width:250px;" required="true" />

						<p:outputLabel value="#{loc.passwordLbl}" />
						<p:password id="pass" value="#{loginBean.password}"
							style="width:250px;" required="true" />

						<p:commandButton id="submit" value="#{loc.LOGIN}"
							actionListener="#{loginBean.login()}" update=":growl" />
							
							<p:commandButton id="reg" value="#{loc.REFISTRATION}"
							action="registration.xhtml" ajax="false" immediate="true" />
					</p:panelGrid>
				</h:form>
			</p:fieldset>
		</center>
	</ui:define>
</ui:composition>
