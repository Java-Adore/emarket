<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div id="header">
		<table
			style="width: 100%; height: 100%; margin-top: 0px; padding-top: 0px;"
			border="0">
			<tr style="height: 70%;">
				<td width="40%">
					<div style="margin-left: 35px; margin-top: 15px;">Webshop
						Store</div>
					<br />
				</td>
				<td width="40%">
					<div style="font-size: small;">&ensp;&ensp;&ensp;&ensp;&ensp;</div>
				</td>
				<td width="20%" style="text-align: left; font-size: small;">
					<div>Welcome, #{helperBean.currentMember!=null?helperBean.currentMember.firstName:""} #{helperBean.currentMember!=null?helperBean.currentMember.lastName:""}</div>
					<div>
						<p:commandLink id="ajax" actionListener="#{logoutHandlerBean.logout()}" style="text-decoration: none;">
							<h:outputText value="Logout" style="color: #01ADEF; "/>
						</p:commandLink>
					</div> <br />
				</td>
			</tr>
			<tr style="font-size: 17px;">
				<td colspan="3"><p:tabMenu activeIndex="#{param.i}"
						cache="false">
						<p:menuitem value="${loc.NAVIGATION_ADD_ADMIN}"
							outcome="addNewAdmin.xhtml" icon="ui-icon-person">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="${loc.NAVIGATION_ADD_PRODUCT}"
							outcome="manageproducts.xhtml" icon="ui-icon-star">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="${loc.NAVIGATION_ACCOUNT_SETTING}"
							outcome="setting" icon="ui-icon-wrench">
							<f:param name="i" value="2" />
						</p:menuitem>
					</p:tabMenu></td>
			</tr>
		</table>
	</div>

</ui:composition>
