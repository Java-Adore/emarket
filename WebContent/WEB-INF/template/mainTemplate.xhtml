<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>

	<div id="page">
	<h:form  id="growl">
		<p:growl />
	</h:form>
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/header.xhtml" />
		</ui:insert>
		<ui:insert name="top-menu">
			<ui:include src="/WEB-INF/template/topMenu.xhtml" />
		</ui:insert>
		<div>
			<p:graphicImage name="images/spacer.gif" width="1" height="7"
				border="0" alt="" />
		</div>



		<table border="0" cellpadding="0" cellspacing="0" align="center" style="min-height:400px">
			<tr>
				<ui:insert name="leftMenu">

					<ui:include src="/WEB-INF/template/leftMenu.xhtml" />
				</ui:insert>

				<td><p:graphicImage name="images/spacer.gif" width="4"
						height="1" border="0" alt="" /></td>
				<ui:insert name="content">

					<ui:include src="/WEB-INF/template/content.xhtml" />
				</ui:insert>
			</tr>

		</table>

		<div id="footer">
			<ui:insert name="footer">
				<div>
					<p:graphicImage name="images/spacer.gif" width="1" height="9"
						border="0" alt="" />
				</div>

				<ui:include src="/WEB-INF/template/footer.xhtml" />
			</ui:insert>
			<div>
				<p:graphicImage name="images/spacer.gif" width="1" height="42"
					border="0" alt="" />
			</div>

		</div>

	</div>

</h:body>
</html>
