<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/master4Admin.xhtml">

	<ui:define name="title">
		<title>#{loc.SETTING_PAGE_TITLE}</title>
	</ui:define>

	<ui:define name="content">
		<br />
		<center>
			<p:fieldset legend="#{loc.SETTING}"
				style="margin-bottom:20px; max-width: 400px;">
				<h:form id="form">
					<p:panelGrid id="idPanellogin" style="border:none; width:200px;" columns="2">
						
								<p:outputLabel value="#{loc.GENERAL_FIRST_NAME}" />
								<p:inputText id="name" value="#{settingBean.user.firstName}"
									required="true" style="width:250px;" disabled="true"
									requiredMessage="#{loc.GENERAL_FIRST_NAME_IS_REQUIRED}" />
								<p:outputLabel value="#{loc.GENERAL_LAST_NAME}" />
								<p:inputText id="lastName" value="#{settingBean.user.lastName}"
									required="true" style="width:250px;" disabled="true"
									requiredMessage="#{loc.GENERAL_LAST_NAME_IS_REQUIRED}" />
							
								<p:outputLabel value="#{loc.GENERAL_USERNAME}" />
								<p:inputText id="email" value="#{settingBean.user.userName}"
									required="true" style="width:250px;" disabled="true"
									requiredMessage="#{loc.GENERAL_EMAIL_IS_REQUIRED}" />
								<p:commandButton value="#{loc.GENERAL_EDIT}" type="button"
									onclick="PF('editAccountDialog').show();" />
					</p:panelGrid>
				</h:form>
				</p:fieldset>
		</center>
		<p:dialog header="#{loc.EDIT_ACCOUNT}" widgetVar="editAccountDialog"
			modal="true" style="min-width: 459px;min-height: 315px;">

			<h:form id="editForm">
				<p:panelGrid columns="2">

					<p:outputLabel value="#{loc.GENERAL_FIRST_NAME} *" />
					<p:inputText value="#{settingBean.firstName}"
						required="true" style="width:250px;"
						requiredMessage="#{loc.GENERAL_LAST_NAME_IS_REQUIRED}" />
							
					<p:outputLabel value="#{loc.GENERAL_LAST_NAME} *" />
					<p:inputText value="#{settingBean.lastName}"
						required="true" style="width:250px;"
						requiredMessage="#{loc.GENERAL_LAST_NAME_IS_REQUIRED}" />
							
					<p:outputLabel value="#{loc.GENERAL_USERNAME} *" />
					<p:inputText value="#{settingBean.userName}"
							required="true" style="width:250px;"
							requiredMessage="#{loc.GENERAL_EMAIL_IS_REQUIRED}" />
					
					<p:outputLabel value="#{loc.GENERAL_OLD_PASSWORD} *" />
					<p:password value="#{settingBean.oldPassword}"
							requiredMessage="#{loc.GENERAL_OLD_PASSWORD_IS_REQUIRED}"
							required="true" style="width:250px;"/>
					
					<p:outputLabel value="#{loc.GENERAL_NEW_PASSWORD}" />
					<p:password value="#{settingBean.newPassword}"
							requiredMessage="#{loc.GENERAL_NEW_PASSWORD_IS_REQUIRED}"
							required="false" style="width:250px;"/>
							
					<p:outputLabel value="#{loc.GENERAL_CONFIRM_NEW_PASSWORD}" />
					<p:password value="#{settingBean.confirmPass}"
							requiredMessage="#{loc.GENERAL_CONFIRM_NEW_PASSWORD_IS_REQUIRED}"
							required="false" style="width:250px;"/>
							
					<p:commandButton id="editAccountButt" value="#{loc.GENERAL_EDIT}" ajax="true"
							update=":growl :form :editForm" actionListener="#{settingBean.edit()}" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
